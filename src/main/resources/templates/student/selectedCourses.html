<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>已选择的课程</title>
    <!-- Compiled and minified CSS -->
    <style>
        body{
            background-image: url('https://ftp.bmp.ovh/imgs/2021/06/80c82ca5bf017874.png') ;
            background-size:cover;
        }
    </style>
    <link rel="stylesheet" href="/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="/js/materialize.min.js"></script>

    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo" th:text="${user}">用户</a>
        <ul class="right hide-on-med-and-down">
            <li><a href="#">导航链接</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col s3">
            <div class="collection">
                <a href="http://localhost:8080/astudent/studentallcourses" class="collection-item">所有课程</a>
                <a href="#!" class="collection-item active">已选课程</a>
                <a href="http://localhost:8080/astudent/studentmarkedcourses" class="collection-item">已修课程</a>
                <a href="http://localhost:8080/astudent/studentchangepassword" class="collection-item">修改密码</a>
                <a href="#!" class="collection-item">退出系统</a>
            </div>
        </div>
        <div class="col s9">
            <h3 th:text="${pageTitle}"></h3>
            <table class="highlight">
                <thead>
                <tr>
                    <th>课程号</th>
                    <th>课程名称</th>
                    <th>授课老师编号</th>
                    <th>上课时间</th>
                    <th>上课地点</th>
                    <th>周数</th>
                    <th>课程类型</th>
                    <th>学分</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="course,iterStat : ${courses}">
                    <td th:text="${course.courseid}"></td>
                    <td th:text="${course.coursename}"></td>
                    <td th:text="${course.teacherid}"></td>
                    <td th:text="${course.coursetime}"></td>
                    <td th:text="${course.classroom}"></td>
                    <td th:text="${course.courseweek}"></td>
                    <td th:text="${course.coursetype}"></td>
                    <td th:text="${course.score}"></td>
                    <td>
                        <a class="btn waves-effect" th:href="@{http://localhost:8080/astudent/selectcourse(courseid=${course.courseid})}">
                            不想上了
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
